  <script>

   document.addEventListener('DOMContentLoaded', function () {

            const jokiButton = document.getElementById('jokiButton');

            const jokiMenu = document.getElementById('jokiMenu');

            const populerButton = document.getElementById('populerButton');

            const populerMenu = document.getElementById('populerMenu');

            const populerSection = document.getElementById('populerSection');

            const beliAkunButton = document.getElementById('beliAkunButton');

            const akunMenu = document.getElementById('akunMenu');

            const searchIcon = document.getElementById('searchIcon');

            const searchInput = document.getElementById('searchInput');

            const searchResults = document.getElementById('searchResults');

            jokiButton.addEventListener('click', function () {

                jokiMenu.classList.toggle('hidden');

                populerMenu.classList.add('hidden');

                populerSection.classList.add('hidden');

                akunMenu.classList.add('hidden');

            });

            populerButton.addEventListener('click', function () {

                populerMenu.classList.toggle('hidden');

                jokiMenu.classList.add('hidden');

                populerSection.classList.remove('hidden');

                akunMenu.classList.add('hidden');

            });

            beliAkunButton.addEventListener('click', function () {

                akunMenu.classList.toggle('hidden');

                jokiMenu.classList.add('hidden');

                populerMenu.classList.add('hidden');

                populerSection.classList.add('hidden');

            });

            searchIcon.addEventListener('click', function () {

                searchInput.classList.toggle('hidden');

                searchInput.focus();

            });

            searchInput.addEventListener('input', function () {

                const query = searchInput.value.toLowerCase();

                const items = document.querySelectorAll('.search-item');

                items.forEach(item => {

                    const text = item.textContent.toLowerCase();

                    if (text.includes(query)) {

                        item.classList.remove('hidden');

                    } else {

                        item.classList.add('hidden');

                    }

                });

            });

            // Slider functionality

            let currentSlide = 0;

            const slides = document.querySelectorAll('.slide');

            const totalSlides = slides.length;

            document.getElementById('nextSlide').addEventListener('click', function () {

                slides[currentSlide].classList.add('hidden');

                currentSlide = (currentSlide + 1) % totalSlides;

                slides[currentSlide].classList.remove('hidden');

            });

            document.getElementById('prevSlide').addEventListener('click', function () {

                slides[currentSlide].classList.add('hidden');

                currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;

                slides[currentSlide].classList.remove('hidden');

            });

        });
